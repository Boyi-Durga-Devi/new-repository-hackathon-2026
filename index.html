<!DOCTYPE html>
<html>
<head>
  <title>Career Options after Intermediate</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      color: #333;
    }
    h1 { color: #FF6F61; text-align: center; margin-bottom: 30px; }
    h3 { color: #2E86AB; }
    select {
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 2px solid #2E86AB;
      font-size: 16px;
      background-color: #E0F7FA;
      transition: all 0.3s;
    }
    select:hover { border-color: #FF6F61; background-color: #FFF3E0; }
    #info, #courseInfo, #collegeInfo {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #collegeInfo h4 { color: #FF6F61; }
    ul { list-style-type: square; padding-left: 20px; }
  </style>
</head>
<body>
<h1>ðŸŽ‰ Congratulations on Completing Intermediate! ðŸŽ‰</h1>
<p>Select your Stream:</p>
<select id="stream" onchange="showCourses()">
  <option value="">--Select Stream--</option>
  <option value="MPC">MPC (Maths, Physics, Chemistry)</option>
  <option value="BiPC">BiPC (Biology, Physics, Chemistry)</option>
  <option value="CEC/MEC">CEC/MEC (Commerce)</option>
</select>

<div id="courseInfo"></div>
<div id="info"></div>
<div id="collegeInfo"></div>

<script>
var careerData = {
  "MPC": {
    "Degree": {
      exams: ["University Admission Test / Merit"],
      colleges: {
        "SRR & CVR Government College": { location: "Vijayawada", fee: "â‚¹20,000â€“â‚¹30,000 per year" },
        "P. B. Siddhartha College of Arts & Science": { location: "Vijayawada", fee: "â‚¹25,000â€“â‚¹35,000 per year" },
        "Vijaya College of Arts & Science": { location: "Vijayawada", fee: "â‚¹20,000â€“â‚¹30,000 per year" },
        "Sri Venkateswara College of Science & Arts": { location: "Tirupati", fee: "â‚¹25,000â€“â‚¹40,000 per year" },
        "Narayana College": { location: "Nellore / Vijayawada", fee: "â‚¹30,000â€“â‚¹50,000 per year" },
        "Vignan Degree College": { location: "Guntur", fee: "â‚¹50,000 per year" },
        "Aditya Degree College": { location: "Surampalem Vijayawada Kakinada", fee: "â‚¹40,000â€“â‚¹60,000 per year" }
      }
    }
  },
  "BiPC": {
    "Medicine (MBBS, BDS, BAMS, BHMS)": {
      exams: ["NEET"],
      colleges: {
        "Andhra Medical College": { location: "Visakhapatnam", fee: "â‚¹11,576 per year" },
        "Guntur Medical College": { location: "Guntur", fee: "â‚¹11,576 per year" }
      }
    }
  },
  "CEC/MEC": {
    "Professional Courses (CA, CS, CMA)": {
      exams: ["CPT / CS Foundation / CMA Foundation"],
      colleges: {
        "Chartered Accountancy (CA â€“ ICAI)": { location: "India (national)", fee: "â‚¹3,00,000 - â‚¹4,00,000 total" },
        "Company Secretary (CS â€“ ICSI)": { location: "India (national)", fee: "â‚¹15,000 - â‚¹25,000 per stage" }
      }
    }
  }
};

function showCourses() {
  var stream = document.getElementById("stream").value;
  var courseDiv = document.getElementById("courseInfo");
  var infoDiv = document.getElementById("info");
  infoDiv.innerHTML = "";
  if(stream === "") { courseDiv.innerHTML = ""; return; }

  var html = "<h3>Options for " + stream + ":</h3>";
  html += "<select id='courseSelect' onchange='showExams()'><option value=''>--Select Course--</option>";
  for(var course in careerData[stream]) {
    html += "<option value='" + course + "'>" + course + "</option>";
  }
  html += "</select>";
  courseDiv.innerHTML = html;
  document.getElementById("collegeInfo").innerHTML = "";
}

function showExams() {
  var stream = document.getElementById("stream").value;
  var course = document.getElementById("courseSelect").value;
  var infoDiv = document.getElementById("info");
  if(course === "") { infoDiv.innerHTML = ""; return; }

  var exams = careerData[stream][course].exams;
  var html = "<h3>Exams Required for " + course + ":</h3><ul>";
  for(var i = 0; i < exams.length; i++) { html += "<li>" + exams[i] + "</li>"; }
  html += "</ul>";

  html += "<h3>Select College:</h3>";
  html += "<select id='collegeSelect' onchange='showFee()'><option value=''>--Select College--</option>";
  var colleges = careerData[stream][course].colleges;
  for(var college in colleges) { html += "<option value='" + college + "'>" + college + "</option>"; }
  html += "</select>";
  html += "<div id='collegeInfo'></div>";

  infoDiv.innerHTML = html;
}

function showFee() {
  var stream = document.getElementById("stream").value;
  var course = document.getElementById("courseSelect").value;
  var college = document.getElementById("collegeSelect").value;
  var feeDiv = document.getElementById("collegeInfo");
  if(college === "") { feeDiv.innerHTML = ""; return; }

  var data = careerData[stream][course].colleges[college];
  feeDiv.innerHTML = "<h4>College: " + college + "</h4>" +
                     "<p>Location: " + data.location + "</p>" +
                     "<p>Fee: " + data.fee + "</p>";
}
</script>
</body>
</html>
