<!DOCTYPE html>
<html>
<head>
  <title>Career Options after Intermediate</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: green; }
    select, button { margin: 10px 0; padding: 5px; }
    #info { margin-top: 20px; }
  </style>
  <script>
    // Data for career options
    var careerData = {
      "Engineering": {
        exams: ["EAPCET", "JEE Main"],
        colleges: {
          "IIT Tirupati": { location: "Tirupati", fee: "â‚¹1,00,000 per semester" },
          "NIT Andhra Pradesh": { location: "Tadepalligudem", fee: "â‚¹62,500 per semester" },
          "JNTUK Kakinada": { location: "Kakinada", fee: "â‚¹30,000 - â‚¹11,00,000 for entire course" },
          "KL University": { location: "Guntur", fee: "â‚¹2,27,500 per year for CSE" }
        }
      },
      "Medical": {
        exams: ["NEET"],
        colleges: {
          "Andhra Medical College": { location: "Visakhapatnam", fee: "â‚¹11,576 per year" },
          "Guntur Medical College": { location: "Guntur", fee: "â‚¹11,576 per year" }
        }
      },
      "Degree Courses": {
        exams: ["None / University Admission Test"],
        colleges: {
          "Andhra University College of Arts & Commerce": { location: "Visakhapatnam", fee: "â‚¹26,040 for 3 years" },
          "Sri Venkateswara College of Arts & Science": { location: "Tirupati", fee: "â‚¹26,040 for 3 years" }
        }
      }
    };

    function showExams() {
      var career = document.getElementById("career").value;
      var infoDiv = document.getElementById("info");
      if(career == "") {
        infoDiv.innerHTML = "";
        return;
      }
      var exams = careerData[career].exams;
      var html = "<h3>Exams Required for " + career + ":</h3><ul>";
      for(var i=0; i<exams.length; i++) {
        html += "<li>" + exams[i] + "</li>";
      }
      html += "</ul>";

      html += "<h3>Select College:</h3>";
      html += "<select id='collegeSelect' onchange='showFee()'><option value=''>--Select--</option>";
      for(var college in careerData[career].colleges) {
        html += "<option value='" + college + "'>" + college + "</option>";
      }
      html += "</select>";
      html += "<div id='feeInfo'></div>";

      infoDiv.innerHTML = html;
    }

    function showFee() {
      var career = document.getElementById("career").value;
      var college = document.getElementById("collegeSelect").value;
      var feeDiv = document.getElementById("feeInfo");
      if(college == "") {
        feeDiv.innerHTML = "";
        return;
      }
      var data = careerData[career].colleges[college];
      feeDiv.innerHTML = "<h4>College: " + college + "</h4>" +
                         "<p>Location: " + data.location + "</p>" +
                         "<p>Fee: " + data.fee + "</p>";
    }
  </script>
</head>
<body>
  <h1>ðŸŽ‰ Congratulations on Completing Intermediate! ðŸŽ‰</h1>
  <p>Select a career option to explore:</p>
  <select id="career" onchange="showExams()">
    <option value="">--Select Career Option--</option>
    <option value="Engineering">Engineering (B.Tech/B.E)</option>
    <option value="Medical">Medical & Allied (MBBS/BDS/BPT)</option>
    <option value="Degree Courses">Degree Courses (B.Sc/B.Com/BA/BBA/BCA)</option>
  </select>

  <div id="info"></div>
</body>
</html>
